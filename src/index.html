<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/memory-game.css">
</head>
<body>
  <div class="game">
    <div class="game-bar">
      <span class="timer">1:38</span>
      <span class="moves">32 Moves</span>
      <button class="restart" onclick="restart()">RESTART</button>
    </div>
    <div class="board">
      <ul class="cards">
        <li class="card"><span class="parag">A</span></li>
        <li class="card"><span class="parag">B</span></li>
        <li class="card"><span class="parag">C</span></li>
        <li class="card"><span class="parag">D</span></li>
        <li class="card"><span class="parag">E</span></li>
        <li class="card"><span class="parag">F</span></li>
        <li class="card"><span class="parag">G</span></li>
        <li class="card"><span class="parag">H</span></li>
        <li class="card"><span class="parag">I</span></li>
        <li class="card"><span class="parag">J</span></li>
        <li class="card"><span class="parag">K</span></li>
        <li class="card"><span class="parag">L</span></li>
        <li class="card"><span class="parag">M</span></li>
        <li class="card"><span class="parag">N</span></li>
        <li class="card"><span class="parag">O</span></li>
        <li class="card"><span class="parag">P</span></li>
      </ul>
    </div>
  </div>

  <div style="display: none;" class="win-board">
    <h1>congratulations</h1>
    <span class="beam"></span>
    <label class="win-label">time</label><label class="win-info">1:26</label>
    <label class="win-label">moves</label><label class="win-info">84</label>
    <button class="win-button">button</button>
  </div>
  <script src="code/test.js"></script>
</body>
</html>
